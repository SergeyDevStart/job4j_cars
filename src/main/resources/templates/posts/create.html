<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>New Post</title>
</head>
<body class="bg-light">
<header th:insert="~{blocks/header :: header}"></header>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="border rounded bg-white shadow p-4" style="max-width: 500px; width: 100%;">
        <form class="mt-3" th:action="@{/posts/create}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="brand" class="form-label"><b>Бренд</b></label>
                <select class="form-select" id="brand" name="brand" required>
                    <option value="" disabled selected>Выберите марку машины</option>
                    <th:block th:each="brand : ${categories['brand']}">
                        <option th:value="${brand}" th:text="${brand}"></option>
                    </th:block>
                </select>
            </div>
            <div class="mb-3">
                <label for="carName" class="form-label"><b>Модель</b></label>
                <input type="text" class="form-control" id="carName" name="carName" placeholder="Введите модель авто" required>
            </div>
            <div class="mb-3">
                <label for="formFiles"><b>Фото</b></label>
                <input class="form-control form-control-sm w-100"
                       type="file"
                       id="formFiles"
                       name="files"
                       multiple>
            </div>
                <div class="mb-3">
                    <label for="body" class="form-label"><b>Кузов</b></label>
                    <select class="form-select" id="body" name="body" required>
                        <option value="" disabled selected>Выберите тип кузова</option>
                        <th:block th:each="body : ${categories['body']}">
                            <option th:value="${body}" th:text="${body}"></option>
                        </th:block>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="gearbox" class="form-label"><b>Коробка передач</b></label>
                    <select class="form-select" id="gearbox" name="gearbox" required>
                        <option value="" disabled selected>Выберите коробку передач</option>
                        <th:block th:each="gearbox : ${categories['gearbox']}">
                            <option th:value="${gearbox}" th:text="${gearbox}"></option>
                        </th:block>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="typeDrive" class="form-label"><b>Привод</b></label>
                    <select class="form-select" id="typeDrive" name="typeDrive" required>
                        <option value="" disabled selected>Выберите тип привода</option>
                        <th:block th:each="typeDrive : ${categories['typeDrive']}">
                            <option th:value="${typeDrive}" th:text="${typeDrive}"></option>
                        </th:block>
                    </select>
                </div>
            <div class="mb-3">
                <label for="engine" class="form-label"><b>Двигатель</b></label>
                <select class="form-select" id="engine" name="engineId" required>
                    <option value="" disabled selected>Выберите тип двигателя</option>
                    <th:block th:each="engine : ${engines}">
                        <option th:value="${engine.id}" th:text="${engine.name}"></option>
                    </th:block>
                </select>
            </div>
            <div class="mb-3">
                <label for="ownerName" class="form-label"><b>Имя владельца</b></label>
                <input type="text" class="form-control" id="ownerName" name="ownerName"
                       th:placeholder="${#strings.isEmpty(ownerName) ? 'Укажите имя текущего владельца' : ''}"
                       th:value="${ownerName}"
                       th:readonly="${!#strings.isEmpty(ownerName)}"
                       required>
            </div>
            <div class="mb-3">
                <label for="historyStartAt" class="form-label"><b>Начало владения автомобилем</b></label>
                <input type="date" class="form-control" id="historyStartAt" name="historyStartAt" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label"><b>Цена</b></label>
                <input type="number" class="form-control" id="price" name="price" rows="5" placeholder="Укажите цену" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label"><b>Описание</b></label>
                <textarea class="form-control" id="description" name="description" rows="5" placeholder="Добавьте описание"></textarea>
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="d-flex justify-content-end gap-2">
                        <div class="col-6"><a class="btn btn-danger w-120" th:href="@{/}">Отмена</a></div>
                        <div class="col-6"><button class="btn btn-primary w-120" type="submit" >Сохранить</button></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<footer th:insert="~{blocks/footer :: footer}" class="mt-5"></footer>
</body>
</html>
