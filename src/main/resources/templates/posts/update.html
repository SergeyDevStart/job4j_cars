<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Update post</title>
</head>
<body class="bg-light">
<header th:insert="~{blocks/header :: header}"></header>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="border rounded bg-white shadow p-4" style="max-width: 500px; width: 100%;">
        <div class="mb-3" th:if="${message}">
            <p class="text-info" th:text="${message}"></p>
        </div>
        <form class="mt-3" th:action="@{/posts/updateFiles/{id}(id=${post.id})}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="formFiles"><b>Добавить фото</b></label>
                <input class="form-control form-control-sm w-100"
                       type="file"
                       id="formFiles"
                       name="files"
                       multiple
                       required>
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="d-flex justify-content-end gap-2">
                        <div class="col-6"><button class="btn btn-info w-120" type="submit" >Сохранить</button></div>
                    </div>
                </div>
            </div>
        </form>
        <form class="mt-3" th:action="@{/posts/updateHistoryOwners/{id}(id=${post.id})}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="ownerName" class="form-label"><b>Имя владельца</b></label>
                <input type="text" class="form-control" id="ownerName" name="ownerName"
                       placeholder="Укажите имя предыдущего владельца" required>
            </div>
            <div class="mb-3">
                <label for="historyStartAt" class="form-label"><b>Начало владения автомобилем</b></label>
                <input type="date" class="form-control" id="historyStartAt" name="historyStartAt" required>
            </div>
            <div class="mb-3">
                <label for="historyEndAt" class="form-label"><b>Конец владения автомобилем</b></label>
                <input type="date" class="form-control" id="historyEndAt" name="historyEndAt" required>
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="d-flex justify-content-end gap-2">
                        <div class="col-6"><button class="btn btn-info w-120" type="submit" >Сохранить</button></div>
                    </div>
                </div>
            </div>
        </form>

        <form class="mt-3" th:action="@{/}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="price" class="form-label"><b>Цена</b></label>
                <input type="number" class="form-control" id="price" name="price" rows="5" placeholder="Укажите желаемую цену" required>
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="d-flex justify-content-end gap-2">
                        <div class="col-6"><button class="btn btn-info w-120" type="submit" >Сохранить</button></div>
                    </div>
                </div>
            </div>
        </form>
        <form class="mt-3" th:action="@{/}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="description" class="form-label"><b>Описание</b></label>
                <textarea class="form-control" id="description" name="description" rows="5" placeholder="Добавьте описание" required></textarea>
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="d-flex justify-content-end gap-2">
                        <div class="col-6"><button class="btn btn-info w-120" type="submit" >Сохранить</button></div>
                    </div>
                </div>
            </div>
        </form>

        <div class="d-flex justify-content-between">
            <a class="btn btn-success w-120" th:if="${!post.status}" th:href="@{/}">Снять с продажи</a>
            <a class="btn btn-outline-danger w-120" th:href="@{/posts/{id}(id=${post.id})}">Назад</a>
        </div>

    </div>
</div>
<footer th:insert="~{blocks/footer :: footer}" class="mt-5"></footer>
</body>
</html>
